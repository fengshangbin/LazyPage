<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1.0,maximum-scale=1.0" />
    <script type="x-tmpl-lazypage">
      <%var path={$0}==""?"a":{$0}%>
      <title><%=path%></title>
    </script>
  </head>

  <body>
    <script type="x-tmpl-lazypage" src="/include/_nav.html"></script>
    <script type="x-tmpl-lazypage">
      <%var path={$0}==""?"a":{$0}%>
      <div class="conatiner">
        <div class="lazypage default <%=path=="a"?"in":"out"%>" data-page="a" data-animate="slide" data-title="a">
          <style>
            .conatiner [data-page="a"] {
              background: green;
            }
          </style>
          a
        </div>
        <div class="lazypage <%=path=="b"?"in":"out"%>" data-page="b" data-animate="fade" data-title="b">
          <style>
            .conatiner [data-page="b"] {
              background: blue;
            }
          </style>
          b
        </div>
        <div class="lazypage <%=path=="c"?"in":"out"%>" data-page="c" data-animate="popup" data-title="c">
          <style>
            .conatiner [data-page="c"] {
              background: red;
            }
          </style>
          c
        </div>
      </div>
    </script>
  </body>
</html>
