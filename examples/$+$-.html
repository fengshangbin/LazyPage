<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1.0,maximum-scale=1.0" />
    <script type="x-tmpl-lazypage">
      <%var path={$1}==""?"1":{$1};%>
      <title><%={$0}+"-"+path%></title>
    </script>
    <style>
      .lazypage {
        width: 100px;
        height: 100px;
        left: 100px;
        top: 150px;
        background: #aaa;
      }
      .lazypage .lazypage {
        left: 0;
        top: 0;
        background: #aaa;
      }
      ul {
        display: inline-block;
        margin-right: 50px;
      }
    </style>
    <script src="/dist/lazypage.js"></script>
  </head>

  <body>
    <a href="/1/">1</a>
    <ul>
      <li><a href="/1/1">1</a></li>
      <li><a href="/1/2">2</a></li>
      <li><a href="/1/3">3</a></li>
    </ul>
    <a href="/2/">2</a>
    <ul class="test">
      <li><a href="/2/1">1</a></li>
      <li><a href="/2/2">2</a></li>
      <li><a href="/2/3">3</a></li>
    </ul>
    <a href="/3/">3</a>
    <ul>
      <li><a href="/3/1">1</a></li>
      <li><a href="/3/2">2</a></li>
      <li><a href="/3/3">3</a></li>
    </ul>
    <a href="https://www.baidu.com">baidu</a>
    <a href="/a" data-direct="true">a</a>
    <script type="x-tmpl-lazypage">
      <%var path={$1}==""?"1":{$1};%>
      <div class="lazypage in" data-page="<%={$0}%>" data-sort="<%={$0}%>">
        <div class="lazypage in <%=path=="1"?"default":""%>" data-page="<%=path%>" data-animate="slidevertical"  data-sort="<%=path%>"><%={$0}+"-"+path%></div>
      </div>
    </script>
  </body>
</html>
