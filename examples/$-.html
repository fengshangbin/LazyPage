<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1.0,maximum-scale=1.0" />
    <script type="x-tmpl-lazypage">
      <%var path={$0}==""?"a":{$0}%>
      <title><%=path%></title>
    </script>
    <style>
      .lazypage {
        width: 100px;
        height: 100px;
        left: 100px;
        top: 150px;
        background: #aaa;
      }
      .lazypage .lazypage {
        left: 0;
        top: 0;
      }
    </style>
    <script src="dist/lazypage.js"></script>
  </head>

  <body>
    你好1
    <a href="/a" data-animate="slide">a</a>
    <a href="/b" data-animate="slide">b</a>
    <a href="/c" data-animate="slide">c</a>
    <a href="https://www.baidu.com" data-animate="slide">baidu</a>
    <a href="/2/2" data-direct="true">2/2</a>
    <script type="x-tmpl-lazypage">
      <%var path={$0}==""?"a":{$0}%>
      <div class="lazypage default <%=path=="a"?"in":"out"%>" data-page="a" data-title="a">a</div>
      <div class="lazypage <%=path=="b"?"in":"out"%>" data-page="b" data-title="b">b</div>
      <div class="lazypage <%=path=="c"?"in":"out"%>" data-page="c" data-title="c">c</div>
    </script>

    <script type="x-tmpl-lazypage" source="cgi/list.json" id="block1">
      <p>date: <%=format.dataFormat("dd-MM-yyyy hh:mm:ss TT", 1550487329)%>, number: <%=format.toThousands(123456789.123)%></p>
      <p>class name script: <%=team%></p>
      <%for(var i=0; i<members.length; i++){%>
      	<p>member id: <%=members[i]%></p>
      	<%if(i==0){%>
      		<jscript type="x-tmpl-lazypage" source="cgi/person.json" ajax-data="id=<%=members[i]%>">
      			<p>Hello1, my name is <&=name&>. I'm years old.</p>
      		</jscript>
      	<%}%>
      <%}%>
    </script>
    <script type="x-tmpl-lazypage" source="cgi/person.json" lazy="true" id="lazy-block">
      <p>Hello2, my name is <%=name%>. I'm <%=profile.age%> years old.</p>
    </script>
    <script type="x-tmpl-lazypage" source="cgi/person.json" wait="block1" ajax-data="id={@block1.team}">
      <p>Hello3, my name is <%=name%>. I'm <%=profile.age%> years old.<%={@block1.team}%>.</p>
    </script>
    <script type="x-tmpl-lazypage" source="cgi/person.json">
      <%var temp=[3,2,1];%>
      <p>Hello4, my name is <%=name%>. I'm <%=profile.age%> years old.</p>
      <%for(var i=0; i<temp.length; i++){%>
      	<%=i%>: <%=temp[i]%><br/>
      <%}%>
    </script>
    <script type="x-tmpl-lazypage" source="{'name':'Krasimir Tsonev','profile':{'age':2}}" src="include/_body.html?v=haha"></script>
    <script src="js/format.js"></script>
  </body>
</html>
